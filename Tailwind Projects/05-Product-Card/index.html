<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-slate-100">
      <!-- card index world ovsddnvjdsfsg bhai mobile  Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-10 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="/Product Nodel/images/headphone.png"
            class="mx-auto hover:scale-105 duration-200 w-60"
            alt="headphone_img"
          />
        </div>
        <!-- COntent -->
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col space-y-3 mb-4 md:text-left text-center">
            <!-- Label -->
            <div>
              <div
                class="bg-black rounded-full inline-block text-white px-3 py-1 text-sm"
              >
                Free Shipping
              </div>
            </div>
            <!-- Discription -->
            <h1 class="text-2xl font-semibold max-w-sm">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h1>
            <!-- Price Container -->
            <p class="line-through">$799</p>
            <!-- Actual Price -->
            <h2 class="text-5xl font-bold">$599</h2>
            <p class="text-sm text-gray-400 font-light">
              This offer will be vaild only if you follow me!
            </p>
          </div>
          <!-- Button Grpup -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg duration-75 transition group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-300"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- Stock -->
          <div class="flex space-x-3 group items-center">
            <div
              class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pcs. In stock</div>
            </div>
            <!-- Button and Button Conatiner -->
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4"
            >
            <button class="flex items-center justify-center space-x-3 border-2 border-gray-400 py-3 px-5 rounded-md hover:bg-opacity-70 hover:shadow-md hover:-translate-y-0.5">
                <img src="/Product Nodel/images/weight.png" class="w-8" alt="">
                <span>Add to cart</span>
            </button>
            <button class="flex items-center justify-center space-x-3 border-2 border-gray-400 py-3 px-5 rounded-md hover:bg-opacity-70 hover:shadow-md hover:-translate-y-0.5">
                <img src="/Product Nodel/images/weight.png" class="w-8" alt="">
                <span>Add to wishlist</span>
            </button>
        </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
