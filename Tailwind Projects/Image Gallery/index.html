          class="flex flex-col md:flex-row justify-between space-y-5 md:space-y-0"

            <input
              type="text"
              class="focus:outline-none ml-6 md:w-80 border-none placeholder:font-thin"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>

          <!-- Upload -->

                      height="28"

                      stroke-width="1.2"
                      stroke="#ffffff"

                      stroke-linecap="round"
