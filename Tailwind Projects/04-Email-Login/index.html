<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            snas: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- main Container -->
      <div
        class="flex relative flex-col m-6 bg-white rounded-2xl shadow-2xl md:flex-row space-y-10 md:space-y-0 md:m-0"
      >
        <!-- Left side -->
        <div class="p-6 md:p-20">
          <!-- Top Container -->
          <h2 class="font-mono font-bold mb-5 text-4xl">Log In</h2>
          <p class="max-w-sm mb-12 font-sans text-gray-600">
            Log in to your's account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="email"
            placeholder="Enter your email address"
            class="p-6 placeholder:font-light rounded-md w-full border-2"
          />

          <!-- middle container -->
          <div
            class="flex flex-col items-center mt-6 md:flex-row space-y-6 md:space-y-0 justify-between"
          >
            <a href="#" class="text-cyan-700">Forgot password</a>
            <button
              class="bg-cyan-700 transition duration-200 w-full md:w-44 text-white flex items-center justify-center p-5 rounded-lg hover:opacity-95 shadow-sm shadow-cyan-100 hover:shadow-lg hover:shadow-cyan-100 hover:-translate-y-1"
            >
              <span class="mr-2">Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          <!-- Border -->
          <div class="border-b-2 mt-12 w-full"></div>
          <!-- Bottom Contaner -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <!-- Other sing in option -->
          <div
            class="flex flex-col justify-between md:flex-row space-y-6 md:space-y-0 md:space-x-4"
          >
            <button
              class="flex justify-center items-center border-2 py-2 md:px-8 rounded-md shadow-sm hover:shadow-xl hover:-translate-y-1 transition duration-200"
            >
              <img
                src="https://i.ibb.co/KD7wymy/facebook.png"
                class="w-9 mr-3"
                alt=""
              />
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex justify-center items-center border-2 py-2 md:px-8 shadow-sm hover:shadow-xl transition duration-200 hover:-translate-y-1 rounded-md"
            >
              <img
                src="https://i.ibb.co/tLpLSNN/google.png"
                alt=""
                class="w-9 mr-3"
              />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>
        <!-- Right side -->
        <img
          src="https://i.ibb.co/YttQvYj/image.jpg"
          class="w-[430px] hidden md:block"
          alt=""
        />
        <!-- Close button -->
        <div
          class="absolute group right-5 md:right-5 md:top-3 md:bg-white -top-5 bg-slate-500/30 hover:-translate-y-1 p-2 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
