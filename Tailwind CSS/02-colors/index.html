<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-[#fffff]">Tailwind is awesome right here...</p>
    <p class="ftext-white">Tailwind is awesome right here...</p>
    <p class="text-sky-500">Tailwind is awesome right here...</p>

    <!-- Background Colors -->
    <p class="bg-slate-500 text-yellow-200">Boring shubham jha</p>
    <p class="bg-[#e3bbbb]">Boring shubham jha</p>
    <p class="bg-green-500">Boring shubham jha</p>

    <!-- Text Underline -->
        <p class="underline decoration-slate-400">Boring shubham jha</p>
        <p class=" decoration-slate-400">Boring shubham jha</p>
        <p class="decoration-wavy decoration-slate-900">Borin shubham jha</p>


    <!-- Border Colors -->
    <input type="text" class="border border-orange-500">
    <input type="text" class="border border-purple-500">
    <input type="text" class="border border-lime-500">

    <!-- Divide Colors -->
    <div class="divide-y divide-lime-400">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div> 
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500"> Hello </button>
    <button class="outline outline-blue-200"> Hello </button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

      <button class="shadow-md shadow-lime-900 bg-blue-200">Subscribe</button>
      <button class="shadow-md shadow-lime-900/30 bg-blue-200/20">Subscribe</button>


    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
